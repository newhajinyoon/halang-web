<!DOCTYPE html>
<html lang="umjunsik">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/main.css">
    <title>웹-하랭</title>
  </head>
  <body>
    <div class="container">
      <h3 class="title">
        웹-하랭: 자바스크립트로 된 <a href="https://github.com/newhajinyoon/halang">하랭</a> 처리기
      </h3>
      <p>
        이 언어는 오픈소스인 엄랭을 본따 만들었습니다.<br />
        하랭은 쓰다보면 정신병에 걸릴수 있습니다. 책임지지 않습니다.
      </p>

      <table>
        <tbody>
          <tr>
            <td valign="top">
              <textarea name="code" rows="20" cols="80" placeholder="하랭 코드를 여기 입력하세요"></textarea>
              <br>
              <input name="run"   type="button" value="실행">
              <input name="stop"  type="button" value="멈춤">
              <!-- <input name="step"  type="button" value="한 단계만"> -->
              <input name="clear" type="button" value="메시지 지움">
              <input name="reset" type="button" value="코드 초기화">
              <br>
              <textarea name="input" rows="10" cols="38" placeholder="입력"></textarea>
              <textarea name="output" rows="10" cols="38" placeholder="출력은 여기 표시됩니다"></textarea>
              <br>
              <input name="speed" type="range" max="1000" min="0.001" step="0.001" value="10">
              <label name="splabel">실행 속도: -</label>
            </td>
            <td valign="top">
              <textarea name="dumps" rows="33" cols="30" placeholder="디버그 값들이 표시됩니다"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
